<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <img src="https://seeklogo.com/images/I/instituto-tecnologico-de-merida-logo-2A6671B8FF-seeklogo.com.png" alt="Instituto Tecnológico de Mérida" width="30" height="24">
                Actualización Docente
            </a>
            <!-- Button Colspan -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Responsive Sidebar -->
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="sidebar offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-5">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="periodos.html">Periodos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Administrar Cursos</h2>
        <form id="cursoForm" class="mx-auto" style="max-width: 600px;">
            <label for="curso">Nombre del Curso:</label>
            <input type="text" id="curso" name="curso" class="form-control" required>
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-select" required>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
            <br>
            <label for="horario">Horario:</label>
            <input type="text" id="horario" name="horario" class="form-control" placeholder="Ejemplo: 08:00 - 10:00" required>
            <br>
            <button type="submit" class="btn btn-primary">Agregar Curso</button>
        </form>
        <br>
        <div id="mensaje"></div>
        <h3 class="text-center">Lista de Cursos</h3>
        <div class="accordion" id="cursosAccordion">
            <!-- Cursos will be populated here -->
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCourseModalLabel">Editar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCursoForm">
                        <input type="hidden" id="editCursoId" name="id">
                        <label for="editCursoNombre">Nombre del Curso:</label>
                        <input type="text" id="editCursoNombre" name="curso" class="form-control" required>
                        <br>
                        <label for="editCursoStatus">Status:</label>
                        <select id="editCursoStatus" name="status" class="form-select" required>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                        <br>
                        <label for="editCursoHorarios">Horarios:</label>
                        <ul id="editCursoHorarios" class="list-group">
                            <!-- Existing horarios will be populated here -->
                        </ul>
                        <button type="button" id="addHorarioBtn" class="btn btn-success btn-sm mt-2">Agregar Horario</button>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Cargar cursos
            function loadCursos() {
                $.getJSON('get_cursos.php', function(data) {
                    var processedCourses = {};

                    // Process unique courses only
                    data.forEach(function(item) {
                        if (!processedCourses[item.id]) {
                            processedCourses[item.id] = {
                                id: item.id,
                                curso: item.curso,
                                status: item.status
                            };
                        }
                    });

                    var accordionContent = '';
                    $.each(processedCourses, function(id, course) {
                        accordionContent += `
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading${course.id}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${course.id}" aria-expanded="false" aria-controls="collapse${course.id}">
                                        ${course.curso}
                                    </button>
                                </h2>
                                <div id="collapse${course.id}" class="accordion-collapse collapse" aria-labelledby="heading${course.id}" data-bs-parent="#cursosAccordion">
                                    <div class="accordion-body">
                                        <strong>Status:</strong> ${course.status === 'A' ? 'Activo' : 'Inactivo'}<br>
                                        <strong>Horarios:</strong>
                                        <ul id="horarios-${course.id}" class="list-group mt-2">
                                            <!-- Horarios will be populated here -->
                                        </ul>
                                        <button class="btn btn-danger btn-sm delete-curso" data-id="${course.id}">Eliminar</button>
                                        <button class="btn btn-warning btn-sm edit-curso" data-id="${course.id}" data-curso="${course.curso}" data-status="${course.status}" data-bs-toggle="modal" data-bs-target="#editCourseModal">Editar</button>
                                    </div>
                                </div>
                            </div>`;
                    });

                    $('#cursosAccordion').html(accordionContent);
                    
                    // Load schedules for each course
                    $.each(processedCourses, function(id, course) {
                        loadHorarios(course.id);
                    });
                });
            }
            
            // Función separada para cargar los horarios
            function loadHorarios(id_curso) {
                $.getJSON('get_horarios.php', { id_curso: id_curso }, function(horarios) {
                    var horariosList = '';
                    $.each(horarios, function(i, horario) {
                        horariosList += `<li class="list-group-item">${horario.horario}</li>`;
                    });
                    $(`#horarios-${id_curso}`).html(horariosList);
                });
            }

            loadCursos();

            // Agregar curso y horario
            $('#cursoForm').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'save_curso.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                        $('#cursoForm')[0].reset();
                        loadCursos();
                    },
                    error: function() {
                        $('#mensaje').html('<div class="alert alert-danger">Error al enviar datos.</div>');
                    }
                });
            });

            // Eliminar curso
            $(document).on('click', '.delete-curso', function() {
                var id = $(this).data('id');
                if (confirm('¿Está seguro de que desea eliminar este curso?')) {
                    $.ajax({
                        type: 'POST',
                        url: 'delete_curso.php',
                        data: { id: id },
                        success: function(response) {
                            $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                            loadCursos();
                        },
                        error: function() {
                            $('#mensaje').html('<div class="alert alert-danger">Error al eliminar curso.</div>');
                        }
                    });
                }
            });

            // Editar curso
            $(document).on('click', '.edit-curso', function() {
                var id = $(this).data('id');
                var curso = $(this).data('curso');
                var status = $(this).data('status');
                $('#editCursoId').val(id);
                $('#editCursoNombre').val(curso);
                $('#editCursoStatus').val(status);

                // Load horarios for the selected course
                $.getJSON('get_horarios.php', { id_curso: id }, function(horarios) {
                    var horarioList = '';
                    $.each(horarios, function(i, horario) {
                        horarioList += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>${horario.horario}</span>
                                <button class="btn btn-danger btn-sm delete-horario" data-num="${horario.num}">Eliminar</button>
                            </li>`;
                    });
                    $('#editCursoHorarios').html(horarioList);
                });
            });

            // Add new horario input
            $('#addHorarioBtn').on('click', function() {
                $('#editCursoHorarios').append(`
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control new-horario" placeholder="Nuevo horario">
                        <button class="btn btn-danger btn-sm remove-horario">Eliminar</button>
                    </li>`);
            });

            // Remove new horario input
            $(document).on('click', '.remove-horario', function() {
                $(this).closest('li').remove();
            });

            // Delete existing horario
            $(document).on('click', '.delete-horario', function() {
                var id_curso = $('#editCursoId').val();
                var num = $(this).data('num');
                if (confirm('¿Está seguro de que desea eliminar este horario?')) {
                    $.post('delete_horario.php', { id_curso: id_curso, num: num }, function(response) {
                        alert(response);
                        $(this).closest('li').remove();
                    }.bind(this));
                }
            });

            // Save edited course and horarios
            $('#editCursoForm').submit(function(event) {
                event.preventDefault();
                var newHorarios = [];
                $('.new-horario').each(function() {
                    newHorarios.push($(this).val());
                });

                $.ajax({
                    type: 'POST',
                    url: 'edit_curso.php',
                    data: $(this).serialize() + '&new_horarios=' + JSON.stringify(newHorarios),
                    success: function(response) {
                        $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                        $('#editCourseModal').modal('hide');
                        loadCursos();
                    },
                    error: function() {
                        $('#mensaje').html('<div class="alert alert-danger">Error al editar curso.</div>');
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
