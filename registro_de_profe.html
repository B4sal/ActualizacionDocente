<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <img src="https://seeklogo.com/images/I/instituto-tecnologico-de-merida-logo-2A6671B8FF-seeklogo.com.png" alt="Instituto Tecnológico de Mérida" width="30" height="24">
                Actualización Docente
            </a>
            <!-- Button Colspan -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Responsive Sidebar -->
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="sidebar offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-5">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="periodos.html">Periodos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Registro de Profesor</h2>
        <form id="profeForm" class="mx-auto" style="max-width: 600px;">
            <label for="periodo">Periodo:</label>
            <select id="periodo" name="periodo" class="form-select" required></select>
            <br>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" class="form-select" required></select>
            <br>

            <label for="profe">Profesor:</label>
            <input type="text" id="profe" name="profe" class="form-control" required>
            <br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <br>

            <label for="exp">Expediente:</label>
            <input type="text" id="exp" name="exp" class="form-control" required>
            <br>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
