<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="index.html">
                <img src="https://seeklogo.com/images/I/instituto-tecnologico-de-merida-logo-2A6671B8FF-seeklogo.com.png" alt="Instituto Tecnológico de Mérida" width="30" height="24">
                Actualización Docente
            </a>
            <!-- Button Colspan -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Responsive Sidebar -->
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="sidebar offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-5">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="periodos.html">Periodos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Registro de Profesor</h2>
        <form id="profeForm" class="mx-auto" style="max-width: 600px;">
            <label for="periodo">Periodo:</label>
            <select id="periodo" name="periodo" class="form-select" required></select>
            <br>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" class="form-select" required></select>
            <br>

            <label for="horario">Horario:</label>
            <select id="horario" name="horario" class="form-select" required disabled>
                <option value="">Seleccione un horario</option>
            </select>
            <br>

            <label for="profe">Profesor:</label>
            <input type="text" id="profe" name="profe" class="form-control" required>
            <br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <br>

            <label for="exp">Expediente:</label>
            <input type="text" id="exp" name="exp" class="form-control" required>
            <br>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <button id="updateTableBtn" class="btn btn-secondary mt-3">Actualizar Tabla</button>

        <table id="dataTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Expediente</th>
                    <th>Correo</th>
                    <th>Curso</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <div id="mensaje"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Cargar periodos
            $.getJSON('get_periodos.php', function(data) {
                $('#periodo').empty().append('<option value="">Seleccione un periodo</option>');
                $.each(data, function(index, item) {
                    $('#periodo').append('<option value="' + item.id_periodo + '">' + item.nombre_periodo + '</option>');
                });
            });

            // Cargar cursos
            $.getJSON('get_cursos.php', function(data) {
                $('#curso').empty().append('<option value="">Seleccione un curso</option>');
                $.each(data, function(index, item) {
                    $('#curso').append('<option value="' + item.id + '">' + item.curso + '</option>');
                });
            });

            // Manejar cambio de curso
            $('#curso').change(function() {
                const cursoId = $(this).val();
                const horarioSelect = $('#horario');
                
                horarioSelect.prop('disabled', true);
                horarioSelect.empty().append('<option value="">Seleccione un horario</option>');
                
                if (cursoId) {
                    $.getJSON('get_horarios.php', { id_curso: cursoId }, function(data) {
                        if (data.length > 0) {
                            $.each(data, function(index, item) {
                                horarioSelect.append(`<option value="${item.num}">${item.horario}</option>`);
                            });
                            horarioSelect.prop('disabled', false);
                        }
                    });
                }
            });

            // Enviar formulario
            $('#profeForm').submit(function(event) {
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: 'save_profesor.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                        $('#profeForm')[0].reset();
                        $('#horario').prop('disabled', true).empty().append('<option value="">Seleccione un horario</option>');
                    },
                    error: function() {
                        $('#mensaje').html('<div class="alert alert-danger">Error al enviar datos.</div>');
                    }
                });
            });

            // Actualizar tabla
            $('#updateTableBtn').click(function() {
                const periodo = $('#periodo').val();
                const curso = $('#curso').val();
                
                if (!periodo || !curso) {
                    alert('Por favor seleccione un periodo y un curso');
                    return;
                }
                
                $.getJSON('get_registro.php', { 
                    periodo: periodo,
                    curso: curso
                }, function(data) {
                    var tableContent = '';
                    if (data.length === 0) {
                        tableContent = `
                            <tr>
                                <td colspan="5" class="text-center">No hay registros para este periodo y curso</td>
                            </tr>`;
                    } else {
                        $.each(data, function(index, item) {
                            tableContent += `
                                <tr>
                                    <td>${item.nombre}</td>
                                    <td>${item.expediente}</td>
                                    <td>${item.correo}</td>
                                    <td>${item.curso}</td>
                                    <td>${item.horario}</td>
                                </tr>`;
                        });
                    }
                    $('#dataTable tbody').html(tableContent);
                }).fail(function() {
                    alert('Error al cargar los registros');
                });
            });
        });
    </script>
</body>
</html>
