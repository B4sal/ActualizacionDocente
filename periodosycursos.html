<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <nav>
      <img
        src="https://roque.tecnm.mx/oldpage/img/logos/logo_tecnm.webp"
        alt="Logo tecnm"
        weight="50"
        height="50"
      />
      <img
        src="https://www.merida.tecnm.mx/wp-content/themes/merida-tecnm-understrap/assets/files/main/img/merida.png"
        alt="Logo itmerida"
        weight="50"
        height="50"
      />
      <a href="index.html">Inicio</a>
    </nav>
    <h1>Actualizacion docente</h1>
    <a href="crudperiodosycursos.html">
        <button>Administrar</button>
      </a>
    <details>
      <summary>Periodos</summary>
      <ol id="periodos-list">
        <!-- Periodos will be populated here -->
      </ol>
    </details>

    <details>
      <summary>Cursos</summary>
      <ol id="cursos-list">
        <!-- Cursos will be populated here -->
      </ol>
    </details>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('fetch_periodos_cursos.php')
          .then(response => response.json())
          .then(data => {
            const periodosList = document.getElementById('periodos-list');
            const cursosList = document.getElementById('cursos-list');
            
            const periodos = new Set();
            data.forEach(item => {
              periodos.add(item.periodo);
              const cursoItem = document.createElement('li');
              cursoItem.textContent = item.curso;
              cursosList.appendChild(cursoItem);
            });

            periodos.forEach(periodo => {
              const periodoItem = document.createElement('li');
              periodoItem.textContent = periodo;
              periodosList.appendChild(periodoItem);
            });
          });
      });
    </script>
  </body>
</html>
