<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://seeklogo.com/images/I/instituto-tecnologico-de-merida-logo-2A6671B8FF-seeklogo.com.png" alt="Instituto Tecnológico de Mérida" width="30" height="24">
          </a>
          Actualización Docente
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cursos.html">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="periodos.html">Periodos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2>Registrar Curso</h2>
        <form id="encabezadoForm">
            <label for="periodo">Periodo:</label>
            <select id="periodo" name="periodo" class="form-select" required></select>
            <br>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" class="form-select" required></select>
            <br>

            <label for="horario">Horario:</label>
            <input type="text" id="horario" name="horario" class="form-control" required>
            <br>

            <label for="profesores">No. de profesores:</label>
            <input type="number" id="profesores" name="profesores" class="form-control" required>
            <br>

            <br>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Cargar periodos
            $.getJSON('get_periodos.php', function(data) {
                $('#periodo').append('<option value="">Seleccione un periodo</option>');
                $.each(data, function(index, item) {
                    $('#periodo').append('<option value="' + item.id_periodo + '">' + item.nombre_periodo + '</option>');
                });
            });

            // Cargar cursos
            $.getJSON('get_cursos.php', function(data) {
                $('#curso').append('<option value="">Seleccione un curso</option>');
                $.each(data, function(index, item) {
                    $('#curso').append('<option value="' + item.id + '">' + item.curso + '</option>');
                });
            });

            // Enviar formulario
            $('#encabezadoForm').submit(function(event) {
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: 'save_encabezado.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                        $('#encabezadoForm')[0].reset();
                    },
                    error: function() {
                        $('#mensaje').html('<div class="alert alert-danger">Error al enviar datos.</div>');
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
