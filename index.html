<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav> 
        <img src="https://roque.tecnm.mx/oldpage/img/logos/logo_tecnm.webp" alt="Logo tecnm" weight="100" height="90">
        <img src="https://www.merida.tecnm.mx/wp-content/themes/merida-tecnm-understrap/assets/files/main/img/merida.png" alt="Logo itmerida" weight="100" height="90">
        <a href="">Periodos</a>
        <a href="">Cursos</a>
    </nav>
    <h1> Actualización Docente</h1>
    <h2> Bienvenido al sistema de actualización docente</h2>
    <form action="">
        <label for="periodo">Periodo:</label>
        <select id="periodo" name="periodo">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>
        
        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
            <option value="curso1">Curso 1</option>
            <option value="curso2">Curso 2</option>
            <option value="curso3">Curso 3</option>
        </select><br><br>
        
        <label for="horario">Horario:</label>
        <select id="horario" name="horario">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select><br><br>
        
        <label for="profesores">No. de profesores:</label>
        <input type="number" id="profesores" name="profesores" min="1" max="10"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
