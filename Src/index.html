<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Actualización Docente</h1>
    <form class="mb-4">
        <div class="mb-3">
            <label for="periodo" class="form-label">Periodo del curso:</label>
            <select id="periodo" name="periodo" class="form-select" required>
                <option value="" disabled selected>Selecciona un periodo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <select id="curso" name="curso" class="form-select" required>
                <option value="" disabled selected>Selecciona un curso</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horario:</label>
            <select id="horario" name="horario" class="form-select" required>
                <option value="" disabled selected>Selecciona un horario</option>
            </select>
        </div>
        <button type="button" id="btnCapturar" class="btn btn-primary">No de profe: <span id="noProfesores">Capturar Detalles</span></button>
    </form>

    <h2>Periodos</h2>
    <ul id="periodosList" class="list-group"></ul>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('getPeriodos.php')
                .then(response => response.json())
                .then(data => {
                    const periodosList = document.getElementById('periodosList');
                    data.forEach(periodo => {
                        const li = document.createElement('li');
                        li.textContent = periodo;
                        li.classList.add('list-group-item');
                        periodosList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching periodos:', error));
        });
    </script>
</body>
</html>
