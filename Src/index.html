<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Docente</title>
</head>
<body>
    <h1>Actualización Docente</h1>
    <form>
        <label for="periodo">Periodo del curso:</label>
        <select id="periodo" name="periodo" required>
            <option value="" disabled selected>Selecciona un periodo</option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <option value="" disabled selected>Selecciona un curso</option>
        </select>

        <label for="horario">Horario:</label>
        <select id="horario" name="horario" required>
            <option value="" disabled selected>Selecciona un horario</option>
        </select>

        <button type="button" id="btnCapturar">No de profe: <span id="noProfesores">Capturar Detalles</span></button>
    </form>

    <h2>Periodos</h2>
    <ul id="periodosList"></ul>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('getPeriodos.php')
                .then(response => response.json())
                .then(data => {
                    const periodosList = document.getElementById('periodosList');
                    data.forEach(periodo => {
                        const li = document.createElement('li');
                        li.textContent = periodo;
                        periodosList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching periodos:', error));
        });
    </script>
</body>
</html>
